<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <label for="my-drawer" class="btn btn-primary drawer-button">
      <mat-icon mat-icon-button>menu</mat-icon>
    </label>
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-base-200 text-xl font-medium min-h-full w-3/12 p-4">
      <li class="pt-4 pb-4 text-2xl">
        <a><img src="fxf-logo-sq.png" class="h-9" /> FleXFin</a>
      </li>
      <li class="pt-2 pb-2">
        <a><mat-icon mat-icon-button>bar_chart_4_bars</mat-icon>Dashboard</a>
      </li>
      <details class="collapse collapse-arrow">
        <summary class="collapse-title">Transactions</summary>
        <div class="collapse-content">
          <li class="pt-1 pb-1">
            <a
              ><mat-icon mat-icon-button>compare_arrows</mat-icon
              >Transactions</a
            >
          </li>
          <li class="pt-1 pb-1">
            <a
              ><mat-icon mat-icon-button>category</mat-icon>Edit Categories &
              Milestones</a
            >
          </li>
        </div>
      </details>
      <li class="pt-2 pb-2">
        <a><mat-icon mat-icon-button>trending_up</mat-icon>Investments</a>
      </li>
      <li class="pt-2 pb-2">
        <a><mat-icon mat-icon-button>donut_large</mat-icon>Reports</a>
      </li>
    </ul>
    <label
      (change)="toggleTheme()"
      class="grid cursor-pointer place-items-center align-bottom p-4"
    >
      <input
        type="checkbox"
        value="synthwave"
        class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1"
        checked="checked"
      />
      <svg
        class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
        />
      </svg>
      <svg
        class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
  </div>
</div>
