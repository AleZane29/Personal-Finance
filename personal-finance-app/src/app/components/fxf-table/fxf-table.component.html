<div class="table-container bg-base-200">
  <div class="table-title-container text-secondary font-medium">
    <p>{{ title }}</p>
  </div>
  <table class="table table-zebra">
    <!-- head -->
    <tbody>
      <tr class="text-secondary font-medium">
        @for(item of headers; track item){
        <td>{{ item }}</td>
        }
        <!-- <td>Id</td>
        <td>Date</td>
        <td>Amount</td>
        <td>Description</td>
        <td>Category</td> -->
      </tr>
      @for(row of content; track row){
      <tr>
        @for(item of row; track item){
        <td>{{ item }}</td>
        }
      </tr>
      }
